<div class="full_screen outer-container" fxLayout="column" fxLayoutAlign="start center">
  <div style="width: 100%" fxLayout="column" fxLayoutAlign="space-around center" fxLayoutGap="2%">
    <div style="width: inherit" fxLayout="row" fxLayoutAlign="space-around center">
      <button mat-raised-button (click)="openAddStudentDialog()" class="demo-button">
        Add student
      </button>

      <app-logout></app-logout>
    </div>

    <div style="width: inherit" fxLayout="column" fxLayoutAlign="center center">
      <table mat-table [dataSource]="students | async" class="mat-elevation-z8" id="studentTable">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID</th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="teacher">
          <th mat-header-cell *matHeaderCellDef> Teacher</th>
          <td mat-cell *matCellDef="let element"> {{element.teacher}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            class="studentRow"
            (click)="redirectToStudent(row.id)"></tr>
      </table>
    </div>
  </div>
</div>
