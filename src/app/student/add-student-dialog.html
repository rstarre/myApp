<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1 mat-dialog-title>Add student</h1>
<div mat-dialog-content fxLayout="column" fxLayoutAlign="space-between center" fxLayoutGap="2%">
  <mat-form-field>
    <input type="text" matInput [formControl]="studentNameControl" placeholder="Student Name">
  </mat-form-field>
  <mat-form-field>
    <input type="text" matInput [formControl]="teacherControl" placeholder="Teacher">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button mat-dialog-close (click)="addStudent()">Add Student</button>
</div>
</body>
</html>
